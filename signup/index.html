<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Badger Bets</title>
    <link rel="stylesheet" href="styles.css">
    
    <link rel="icon" href="../ico.png" type="image/x-icon"/>

    <header class="header">
        <h1 class="logo">Badger Bets</h1>
    </header>
</head>
<body>
    <section class="auth-section">
        <div class="auth-container">
            <h2>Create Account</h2>
            <form id="signup-form">
                <input type="text" id="name" placeholder="name" required>
                <input type="text" id="username" placeholder="Username" required>
                <input type="email" id="email" placeholder="Email" required>
                
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" class="btn btn-signup">Sign Up</button>
            </form>
            <p class="login-text" >Already have an account? <a class="btn-signup" href="../login/index.html">Login</a></p>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Badger Bets. All rights reserved.</p>
    </footer>

    <script src="./signup-appwrite.js"></script>
</body>
</html>
